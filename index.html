<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceDebris</title>
        <style>
            body {
              margin: 0;
              overflow: hidden;
              background-color: black;
            }

            .earthDebrisField {
                width: 85%;
                height:90vh;
                background-color: black;
                box-sizing: border-box;
                overflow: scroll;
            }

             .responsive-iframe-earth {
                position: relative;
                top: 0;
                left: 0;
                bottom: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            .containerSlider {
                position: absolute;
                width: 100%;
                overflow: scroll;
                padding-top: 0%;
            }

            .responsive-iframe-slider {
                position: relative;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            .info-box {
                  position: absolute;
                  right: 0;
                  width: 200px;
                  height:90vh;
                  background-color: black;
                  padding-top: 0px;
                  box-sizing: border-box;
                  overflow: scroll;
            }

             .responsive-iframe-info {
                position: relative;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 100%;
                border: none;
            }

            iframe {
                 border: 1em solid black;
            }

        </style>
    </head>

    <body>

        <div class="info-box">
            <iframe class="responsive-iframe-info" src="/infoSideBar.html" title="Information"></iframe>
        </div>

        <div class="earthDebrisField">
            <iframe class="responsive-iframe-earth" src="/earthDebris.html" title="Main View"></iframe>
        </div>

        <div class="containerSlider">
            <iframe class="responsive-iframe-slider" src="/slider.html" title="Slide Across Years"></iframe>
        </div>

    </body>
</html>
